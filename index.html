<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather App</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css" />
</head>

<body>
  <div class="weather-card">
    <div class="search-box">
      <div class="search">
        <input type="text" name="cityName" id="cityName" placeholder="Search City">
        <button onclick="checkweather()"><i class="fa fa-search" aria-hidden="true"></i></button>
      </div>
      <p id="dayTime"></p>
      <hr>
    </div>
    <div class="info">
      <img id="weathericon" src="images/download.jpg" alt="Weather Icon">
      <h5 id="description">Party cloudy</h5>
      <h1 id="temp">0째C</h1>
      <p id="feelsLike">Feels like: 0째C</p>
      <div class="extrainfo">
        <p>High <i class="fa fa-long-arrow-up" aria-hidden="true"></i><span id="maxTmp"> 0째</span></p>
        <p>Low <i class="fa fa-long-arrow-down" aria-hidden="true"></i><span id="minTmp"> 0째</span></p>
      </div>
    </div>
    <!-- <div class="extrainfo">
      <p><i class="fa fa-leaf" aria-hidden="true"></i> Wind <span id="wind"> &nbsp;&nbsp; 2.06 </span></p>
      <p><i class="fa fa-low-vision" aria-hidden="true"></i> Visibility <span id="visibility">&nbsp;&nbsp; 2.2 km</span>
      </p>
    </div> -->
  </div>

  <script src="main.js"></script>
</body>

</html>
